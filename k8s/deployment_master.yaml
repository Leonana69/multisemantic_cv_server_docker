apiVersion: apps/v1
kind: Deployment
metadata:
  name: mscv-master
  labels:
    app: mscv-master
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mscv-master
  template:
    metadata:
      labels:
        app: mscv-master
    spec:
      containers:
      - name: mscv-master-container
        image: docker.io/library/mscv-master:0.1
        imagePullPolicy: Never
        envFrom:
          - configMapRef:
              name: mscv-envs-config
        ports:
        - containerPort: 50002
---
apiVersion: v1
kind: Service
metadata:
  name: mscv-master-svc
spec:
  selector:
    app: mscv-master
  type: LoadBalancer
  ports:
    - protocol: TCP
      # internal master service port, should be 50001 in the end
      port: 50002
      # exposed public port
      nodePort: 50002
